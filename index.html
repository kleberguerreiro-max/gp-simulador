<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Simulador de Cartão - GP Empréstimos</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 15px;
}

.card {
  max-width: 500px;
  background: #fff;
  padding: 20px;
  margin: auto;
  border-radius: 10px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
}

button {
  background: #0b2cff;
  color: #fff;
  border: none;
  border-radius: 6px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #ddd;
  padding: 6px;
  text-align: center;
  font-size: 14px;
}

th {
  background: #f0f0f0;
}
</style>
</head>

<body>

<div class="card">

  <img src="logo.png" style="max-width:160px; display:block; margin:0 auto 10px;">

  <h2 style="text-align:center;">Simulador de Cartão</h2>

  <label>Valor de referência (R$)</label>
  <input type="number" id="valor" placeholder="Ex: 2000">

  <button onclick="simular()">Simular</button>

  <div id="resultado"></div>

</div>

<script>
const taxas = [
  {p:1, t:8}, {p:2, t:10}, {p:3, t:11},
  {p:4, t:12}, {p:5, t:12}, {p:6, t:12}, {p:7, t:12},
  {p:8, t:13}, {p:9, t:13},
  {p:10, t:15}, {p:11, t:16},
  {p:12, t:17}, {p:13, t:17.5},
  {p:14, t:18}, {p:15, t:18.5},
  {p:16, t:19}, {p:17, t:19.5}, {p:18, t:20}
];

function simular() {
  let valor = Number(document.getElementById("valor").value);
  if (!valor) {
    alert("Digite um valor");
    return;
  }

  let html = "";

  html += `<h3>Tenho R$ ${valor.toFixed(2)} no cartão, quanto recebo?</h3>`;
  html += `<table>
    <tr>
      <th>Parcelas</th>
      <th>Taxa</th>
      <th>Recebe (R$)</th>
      <th>Parcela (R$)</th>
    </tr>`;

  taxas.forEach(i => {
    let recebe = valor / (1 + i.t / 100);
    let parcela = valor / i.p;

    html += `
      <tr>
        <td>${i.p}x</td>
        <td>${i.t}%</td>
        <td>${recebe.toFixed(2)}</td>
        <td>${parcela.toFixed(2)}</td>
      </tr>`;
  });

  html += `</table>`;

  html += `<h3>Quero receber R$ ${valor.toFixed(2)}, quanto passo no cartão?</h3>`;
  html += `<table>
    <tr>
      <th>Parcelas</th>
      <th>Taxa</th>
      <th>Passa no cartão (R$)</th>
      <th>Parcela (R$)</th>
    </tr>`;

  taxas.forEach(i => {
    let cartao = valor * (1 + i.t / 100);
    let parcela = cartao / i.p;

    html += `
      <tr>
        <td>${i.p}x</td>
        <td>${i.t}%</td>
        <td>${cartao.toFixed(2)}</td>
        <td>${parcela.toFixed(2)}</td>
      </tr>`;
  });

  html += `</table>`;

  document.getElementById("resultado").innerHTML = html;
}
</script>

</body>
</html>
