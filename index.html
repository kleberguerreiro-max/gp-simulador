<script>
function simular() {
  let valor = Number(document.getElementById("valor").value);

  let parcelasSelect = document.getElementById("parcelas");
  let taxa = Number(parcelasSelect.value);
  let parcelas = Number(parcelasSelect.options[parcelasSelect.selectedIndex].text.split("x")[0]);

  let total = valor + (valor * taxa / 100);
  let parcelaMensal = total / parcelas;

  document.getElementById("resultado").innerHTML = `
    <strong>Valor solicitado:</strong> R$ ${valor.toFixed(2)}<br>
    <strong>Total com juros:</strong> R$ ${total.toFixed(2)}<br>
    <strong>${parcelas}x de:</strong> R$ ${parcelaMensal.toFixed(2)}
  `;
}

function whatsapp() {
  window.open(
    "https://wa.me/5579998758219?text=" +
    encodeURIComponent(document.getElementById("resultado").innerText),
    "_blank"
  );
}
</script>
