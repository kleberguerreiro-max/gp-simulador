<script>
const taxas = {
  12: 17,
  18: 20
};

let textoWhats = "";

function mostrarResultado(html, texto) {
  const res = document.getElementById("resultado");
  res.innerHTML = html;
  textoWhats = texto;

  // üî• FOR√áA O RESULTADO APARECER NO CELULAR
  setTimeout(() => {
    res.scrollIntoView({ behavior: "smooth", block: "start" });

function simularLimite() {

  let p = Number(parcelas.value);
  let taxa = taxas[p];

  let recebe = limite / (1 + taxa / 100);
  let parcela = limite / p;

  let texto = 
`Tenho R$ ${limite.toFixed(2)} de limite
${p}x com taxa ${taxa}%
Recebo: R$ ${recebe.toFixed(2)}
Parcela: R$ ${parcela.toFixed(2)}`;

  let html = `
    <strong>Resultado da simula√ß√£o</strong><br><br>
    Limite do cart√£o: R$ ${limite.toFixed(2)}<br>
    Parcelas: ${p}x<br>
    Taxa: ${taxa}%<br>
    <strong>Recebe:</strong> R$ ${recebe.toFixed(2)}<br>
    <strong>Parcela:</strong> R$ ${parcela.toFixed(2)}
  `;

  mostrarResultado(html, texto);
}

function simularReceber() {
  let deseja = Number(valor.value);

  let p = Number(parcelas.value);
  let taxa = taxas[p];

  let cartao = deseja * (1 + taxa / 100);

`Quero receber R$ ${deseja.toFixed(2)}
${p}x com taxa ${taxa}%

Parcela: R$ ${parcela.toFixed(2)}`;

    <strong>Resultado da simula√ß√£o</strong><br><br>
    Valor desejado: R$ ${deseja.toFixed(2)}<br>
    Parcelas: ${p}x<br>
    Taxa: ${taxa}%<br>
    <strong>Passa no cart√£o:</strong> R$ ${cartao.toFixed(2)}<br>
    <strong>Parcela:</strong> R$ ${parcela.toFixed(2)}
  `;

  mostrarResultado(html, texto);
}

function whatsapp() {
  window.open(
    "https://wa.me/5579998758219?text=" +

}
</script>
